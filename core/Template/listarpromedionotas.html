{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    {% block content %}

    {% for query in queryset %}
    <div class="row  py-3">
        {% for c,v in query.items %}
        <div class="col-lg-4">
            <p>{{v}}</p>
        </div>
        {% endfor %}
    </div>
    {% endfor %}

    {% endblock content %}
</body>

</html>
